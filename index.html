<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet"> 

  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <div class="card">
      <div class="profile-img">
        <img src="/images/image-victor.jpg" alt="A picture of Victor Crest" />
      </div>
      <section>
        <h1 class="name dark-blue">Victor Crest</h1> <span class="age grayish-blue">26</span>
        <p id="location" class="grayish-blue">London</p>
      </section>
      <section class="divider">
        <hr>
      </section>
      
      <section class="stats">
        <div class="stats-info">
          <h2 class="dark-blue">80K</h2>
          <p class="grayish-blue">Followers</p>
        </div>
        <div class="stats-info">
          <h2 class="dark-blue">803K</h2>
          <p class="grayish-blue">Likes</p>
        </div>
        <div class="stats-info">
          <h2 class="dark-blue">1.4K</h2>
          <p class="grayish-blue">Photos</p>
        </div>
      </section>
    </div>
  </main>
 
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.iyareusen.com">Iyare Usen</a>.
  </div>
</body>
</html>
